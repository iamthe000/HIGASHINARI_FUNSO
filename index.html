<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大豊中皇国：東成の乱</title>
    <style>
        :root {
            --primary-color: #002f58ff; /* 豊中ブルー */
            --accent-color: #d4af37; /* 皇国の威光（金） */
            --danger-color: #ff3333;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --panel-bg: rgba(0, 20, 40, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg_capital.PNG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #game-container {
            width: 900px;
            max-width: 95%;
            background: var(--panel-bg);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* パラメータ表示 */
        #status-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
            font-size: 0.9em;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label { font-size: 0.8em; color: #888; }
        .stat-value { color: var(--accent-color); font-size: 1.4em; font-family: monospace; }
        .danger { color: var(--danger-color); animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 画像エリア */
        #scene-image {
            width: 100%;
            height: 320px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-bottom: 1px solid #444;
        }

        #scene-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 3s ease;
        }
        
        /* テキストエリア */
        #text-area {
            padding: 25px;
            min-height: 140px;
            font-size: 1.1em;
            line-height: 1.8;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #333;
        }

        /* 選択肢エリア */
        #choices-area {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            background: rgba(0, 15, 30, 0.5);
        }

        .choice-btn {
            background: linear-gradient(90deg, #001f3f, #003366);
            color: #fff;
            border: 1px solid #4da6ff;
            padding: 16px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            background: linear-gradient(90deg, #003366, #005080);
            transform: translateX(4px);
            box-shadow: 0 0 15px rgba(77, 166, 255, 0.3);
        }

        .choice-btn::before {
            content: "▶";
            margin-right: 10px;
            color: var(--accent-color);
        }

        .placeholder {
            color: #555;
            font-family: monospace;
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
        }

        /* ゲームオーバーなどのオーバーレイ演出 */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="overlay"></div>
    <div id="status-bar">
        <div class="stat-box">
            <span class="stat-label">国家予算</span>
            <span id="money-val" class="stat-value">80</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">軍事力</span>
            <span id="army-val" class="stat-value">60</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">北摂支持率</span>
            <span id="support-val" class="stat-value">50</span>
        </div>
    </div>

    <div id="scene-image">
        <div class="placeholder">Loading...</div>
    </div>

    <div id="text-area">
        <p id="story-text">システム起動中...</p>
    </div>

    <div id="choices-area">
    </div>
</div>

<script>
    /* * ゲームの状態管理
     * 難易度調整：初期値を少し下げ、管理を厳しくする
     */
    const initialGameState = {
        money: 80,    
        army: 60,     
        support: 50,  
        rebelPower: 30, // 敵の強さ（隠しパラメータ）。これが100を超えると詰む。
        currentScene: 'intro'
    };

    let gameState = { ...initialGameState };

    /*
     * シナリオデータ
     * 画像ファイル名：既存のもの + 新規提案ファイル名
     */
    const scenes = {
        // ■ オープニング
        'intro': {
            text: "西暦20XX年。大豊中皇国は未曾有の危機に瀕していた。<br>ものづくりの街「東成区」での反乱は、当初の見積もりよりも遥かに組織的かつ強力である。<br>彼らは独自改造した重機を兵器化し、皇国の物流網を脅かしている。<br><br>元首、直ちに決断を下されたし。<br><strong style='color:red;'>※警告：いずれかのパラメータが0になると即座に敗北します。</strong>",
            image: "bg_capital.PNG",
            choices: [
                {
                    text: "反乱鎮圧指令を発令",
                    next: 'scene_1',
                    effect: () => {}
                }
            ]
        },

        // ■ 第1章：初動の選択
        'scene_1': {
            text: "東成区全域がバリケードで封鎖されました。<br>偵察部隊からの報告では、敵は長期戦を想定しているようです。<br>どう動きますか？",
            image: "bg_war_room.JPG",
            choices: [
                {
                    text: "【武力】マチカネ・パンツァー部隊による正面突破 (武力-15, 資金-10)",
                    next: 'branch_fight_1',
                    effect: (s) => { s.army -= 15; s.money -= 10; s.rebelPower -= 10; }
                },
                {
                    text: "【資金】裏社会のフィクサーを通じ、敵幹部を買収 (資金-30, 支持率-5)",
                    next: 'branch_bribe_1',
                    effect: (s) => { s.money -= 30; s.support -= 5; s.rebelPower -= 20; }
                },
                {
                    text: "【諜報】ドローンによる監視と断絶工作を行う (資金-10, 武力-5)",
                    next: 'branch_intel_1',
                    effect: (s) => { s.money -= 10; s.army -= 5; s.rebelPower += 10; /* 時間が経過し敵が強くなる */ }
                }
            ]
        },

        // ----------------------------------------------------
        // ルートA：武力突破ルート
        // ----------------------------------------------------
        'branch_fight_1': {
            text: "パンツァー部隊が今里筋を北上中、敵の待ち伏せに遭いました！<br>「東成ロケット団」と名乗る町工場連合が、即席ミサイルで応戦してきます。<br>被害甚大ですが、ここで引きますか？",
            image: "event_attack.PNG",
            choices: [
                {
                    text: "さらに増援を送る！徹底的に叩け！ (武力-25, 支持率-10)",
                    next: 'scene_mid_war',
                    effect: (s) => { s.army -= 25; s.support -= 10; s.rebelPower -= 20; }
                },
                {
                    text: "空軍（伊丹空港駐屯部隊）による空爆要請 (資金-20, 支持率-20)",
                    next: 'scene_air_raid',
                    effect: (s) => { s.money -= 20; s.support -= 20; s.rebelPower -= 40; }
                }
            ]
        },

        'scene_air_raid': {
            text: "伊丹からの空爆により東成区の一部が火の海となりました。<br>反乱軍の戦力は削ぎましたが、国際社会および北摂市民からの非難が殺到しています。",
            image: "event_fire.jpg", // 【新規】火災の画像推奨
            choices: [
                {
                    text: "恐怖による統治もやむなし。進軍再開。",
                    next: 'scene_climax_check',
                    effect: (s) => { s.support -= 10; }
                }
            ]
        },

        // ----------------------------------------------------
        // ルートB：買収・外交ルート
        // ----------------------------------------------------
        'branch_bribe_1': {
            text: "買収工作は一部成功しましたが、敵のリーダーは「金ではなく、大豊中皇国からの独立権」を要求しています。<br>このままでは交渉が決裂します。",
            image: "event_diplomacy.jpg",
            choices: [
                {
                    text: "さらなる大金を積み、無理やり納得させる (資金-40)",
                    next: 'scene_mid_diplomacy',
                    effect: (s) => { s.money -= 40; s.rebelPower -= 10; }
                },
                {
                    text: "交渉の場で暗殺を実行する (武力-10, 成功率50%)",
                    next: 'scene_assassin_gamble', // ランダム判定へ
                    effect: (s) => { s.army -= 10; } 
                }
            ]
        },

        'scene_mid_diplomacy': {
            text: "金塊の山を前に、敵の一部が寝返りました。<br>しかし、皇国の金庫は空になりつつあります。<br>財務大臣が「これ以上の出費は破綻を招く」と警告しています。",
            image: "bg_war_room.JPG",
            choices: [
                {
                    text: "徴税強化で賄う (支持率-25, 資金+35)",
                    next: 'scene_climax_check',
                    effect: (s) => { s.support -= 25; s.money += 35; }
                },
                {
                    text: "あるだけの戦力で残党を狩る (武力-20)",
                    next: 'scene_climax_check',
                    effect: (s) => { s.army -= 20; }
                }
            ]
        },

        // ランダム判定：暗殺
        'scene_assassin_gamble': {
            isLogic: true,
            handler: (s) => {
                const success = Math.random() > 0.5; // 50%の確率
                if (success) {
                    s.rebelPower = 0; // 敵組織崩壊
                    return 'end_good_assassin';
                } else {
                    s.support -= 25;
                    s.rebelPower += 25; // 失敗して敵が激怒
                    return 'scene_assassin_fail';
                }
            }
        },
        'scene_assassin_fail': {
            text: "暗殺失敗！<br>使者は殺害され、その映像がネットで拡散されました。<br>「卑劣な豊中」への怒りで、反乱軍の士気は最高潮に達しています。",
            image: "event_revolt.JPG",
            choices: [
                {
                    text: "こうなれば全面戦争だ…",
                    next: 'scene_climax_check',
                    effect: () => {}
                }
            ]
        },

        // ----------------------------------------------------
        // ルートC：諜報・ドローンルート
        // ----------------------------------------------------
        'branch_intel_1': {
            text: "ドローン偵察により、敵の拠点が「町工場に偽装した地下要塞」であることが判明。<br>しかし、解析に時間をかけすぎたため、敵勢力が拡大しています。",
            image: "event_drone.jpg", // 【新規】ドローン視点の画像推奨
            choices: [
                {
                    text: "精密爆撃で地下のみを破壊する (資金-30, 成功率高)",
                    next: 'scene_mid_drone',
                    effect: (s) => { s.money -= 30; s.rebelPower -= 30; }
                },
                {
                    text: "情報を元に、特殊部隊を潜入させる (武力-10, リスク中)",
                    next: 'scene_spy_gamble', // ランダム判定
                    effect: (s) => { s.army -= 10; }
                }
            ]
        },

        'scene_mid_drone': {
            text: "爆撃成功。敵の指揮系統は大混乱です。<br>しかし、逃げ出した残党が大阪城公園に立てこもりました。",
            image: "event_attack.PNG",
            choices: [
                {
                    text: "包囲して兵糧攻めにする (資金-10, 時間経過)",
                    next: 'scene_climax_check',
                    effect: (s) => { s.money -= 10; s.rebelPower -= 10; }
                }
            ]
        },
        
        // ランダム判定：スパイ
        'scene_spy_gamble': {
            isLogic: true,
            handler: (s) => {
                const roll = Math.random();
                if (roll > 0.4) { // 60%成功
                    s.rebelPower -= 50; 
                    return 'scene_mid_spy_success';
                } else {
                    s.army -= 20; // 部隊全滅
                    return 'scene_mid_spy_fail';
                }
            }
        },
        'scene_mid_spy_success': {
            text: "潜入部隊が敵の自爆装置を無効化し、幹部を拘束！<br>鮮やかな手並みに、市民からの支持も上がっています。",
            image: "event_spy.jpg", // 【新規】特殊部隊の画像推奨
            choices: [
                { text: "とどめを刺す", next: 'scene_climax_check', effect: (s) => { s.support += 10; } }
            ]
        },
        'scene_mid_spy_fail': {
            text: "潜入部隊からの連絡が途絶えました。<br>数時間後、彼らの装備が敵によって再利用されていることが判明しました。<br>最悪の事態です。",
            image: "event_revolt.JPG",
            choices: [
                { text: "総力戦の準備を…", next: 'scene_climax_check', effect: (s) => { s.rebelPower += 20; } }
            ]
        },

        // ----------------------------------------------------
        // クライマックス判定
        // ----------------------------------------------------
        'scene_mid_war': {
            text: "戦いは泥沼化しています。東成区の抵抗は執拗です。<br>ここで決着をつけなければ、我々が持ちません。",
            image: "bg_war_room.JPG",
            choices: [
                {
                    text: "全リソースを投入して最終決戦へ",
                    next: 'scene_climax_check',
                    effect: (s) => { s.money -= 10; s.army -= 10; }
                }
            ]
        },

        'scene_climax_check': {
            isLogic: true,
            handler: (s) => {
                // 敵の強さとこちらの戦力比で分岐
                // プレイヤーの総合力 = (資金 + 武力 + 支持率) / 3
                const playerPower = (s.money + s.army + s.support) / 2.5;
                
                if (s.rebelPower > 80) {
                    // 敵が強すぎる
                    return 'end_bad_overwhelmed';
                } else if (playerPower > s.rebelPower + 20) {
                    // 圧勝
                    return 'end_true_victory';
                } else if (playerPower >= s.rebelPower) {
                    // 辛勝
                    return 'end_normal_victory';
                } else {
                    // 敗北
                    return 'end_bad_defeat';
                }
            }
        },

        // ----------------------------------------------------
        // エンディング集
        // ----------------------------------------------------
        'end_true_victory': {
            text: "【完全勝利】<br>大豊中皇国の圧倒的な力の前に、反乱軍は完全に沈黙しました。<br>東成区は直轄領となり、その技術力は皇国の宇宙開発計画に転用されることになります。<br>元首の名は歴史に刻まれました。",
            image: "end_success.jpeg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        },
        'end_normal_victory': {
            text: "【辛勝・停戦】<br>多大な犠牲を払い、なんとか反乱を鎮圧しました。<br>しかし、皇国の国力は疲弊し、市民の間には不満が燻っています。<br>次の反乱が起きるのも時間の問題かもしれません…。",
            image: "end_success.jpeg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        },
        'end_good_assassin': {
            text: "【裏工作による勝利】<br>指導者を失った反乱軍は霧散しました。<br>表向きは平和的な解決に見えますが、闇に葬られた真実は誰も知りません。<br>静かなる支配が続きます。",
            image: "event_diplomacy.jpg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        },
        'end_bad_overwhelmed': {
            text: "【敗北・反乱拡大】<br>放置された反乱軍は強大化し、東成区から大阪市内全域へ侵攻を開始。<br>対応の遅れた大豊中皇国軍は各地で撃破されました。<br>首都・豊中が火に包まれます…。",
            image: "end_fail.jpeg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        },
        'end_bad_defeat': {
            text: "【敗北・力不足】<br>最終決戦において、我が軍は敗退しました。<br>リソース配分のミスが命取りとなったのです。<br>あなたは元首の座を追われ、亡命することになりました。",
            image: "end_fail.jpeg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        },
        
        // パラメータ枯渇によるゲームオーバー（共通）
        'game_over_resource': {
            text: "【国家崩壊】<br>必要なリソースが尽き、組織を維持することができません。<br>大豊中皇国は内部から崩壊しました。<br>（資金・武力・支持率のいずれかが0になりました）",
            image: "end_fail.jpeg",
            choices: [{ text: "最初に戻る", next: 'intro', effect: (s) => resetGame(s) }]
        }
    };

    /*
     * システム関数
     */

    function resetGame(s) {
        // オブジェクトの内容を初期値に書き戻す
        Object.assign(s, initialGameState);
        // ディープコピーが必要な場合は個別に設定（今回はプリミティブのみなのでOK）
        document.getElementById('overlay').style.opacity = 0;
    }

    function checkGameOver() {
        if (gameState.money <= 0 || gameState.army <= 0 || gameState.support <= 0) {
            return true;
        }
        return false;
    }

    function updateScreen() {
        // 値の更新
        const moneyEl = document.getElementById('money-val');
        const armyEl = document.getElementById('army-val');
        const supportEl = document.getElementById('support-val');

        moneyEl.textContent = gameState.money;
        armyEl.textContent = gameState.army;
        supportEl.textContent = gameState.support;

        // ピンチ演出クラス付与
        moneyEl.className = gameState.money <= 20 ? 'stat-value danger' : 'stat-value';
        armyEl.className = gameState.army <= 20 ? 'stat-value danger' : 'stat-value';
        supportEl.className = gameState.support <= 20 ? 'stat-value danger' : 'stat-value';

        // ゲームオーバー割り込み判定
        // 現在のシーンが既にゲームオーバー系でなければチェック
        if (!gameState.currentScene.startsWith('end_') && gameState.currentScene !== 'game_over_resource') {
             if (checkGameOver()) {
                gameState.currentScene = 'game_over_resource';
                document.getElementById('overlay').style.opacity = 1; // 赤いフラッシュ
             }
        }

        const sceneData = scenes[gameState.currentScene];

        // ロジックシーン処理
        if (sceneData.isLogic) {
            const nextSceneId = sceneData.handler(gameState);
            gameState.currentScene = nextSceneId;
            updateScreen(); 
            return;
        }

        // 画像更新
        const imgContainer = document.getElementById('scene-image');
        imgContainer.innerHTML = '';
        if (sceneData.image) {
            const img = document.createElement('img');
            img.src = sceneData.image;
            img.onerror = function() {
                this.style.display = 'none';
                const div = document.createElement('div');
                div.className = 'placeholder';
                div.textContent = `NO IMAGE: ${sceneData.image}`;
                imgContainer.appendChild(div);
            };
            imgContainer.appendChild(img);
        }

        // テキスト更新
        document.getElementById('story-text').innerHTML = sceneData.text;

        // 選択肢更新
        const choicesContainer = document.getElementById('choices-area');
        choicesContainer.innerHTML = '';

        sceneData.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerHTML = choice.text; // HTMLタグ許可（色付き文字など）
            
            // 選択肢ごとにコストが足りるかチェック（簡易実装）
            // テキスト解析して "(資金-XX)" などを読み取るのは複雑なので、
            // プレイ体験向上のため、本来は choice オブジェクトに `condition` を持たせるのがベスト
            // ここではそのまま押せるようにし、押した後にGameOverになる理不尽さを「Hardcore」とする

            btn.onclick = () => {
                if (choice.effect) choice.effect(gameState);
                gameState.currentScene = choice.next;
                updateScreen();
            };
            choicesContainer.appendChild(btn);
        });
    }

    // 開始
    updateScreen();

</script>
</body>
</html>
